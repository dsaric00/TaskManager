<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="btn btn-primary me-2" onclick="openSidebar()"> â˜°</button>
        <div class="navbar-brand mx-auto" id="pageTitle">Dashboard</div>
        <div class="d-flex">
            <button class="btn btn-outline-secondary me-2" id="darkModeToggleBtn">ðŸŒ™</button>
            <button class="btn btn-outline-secondary me-2" id="notificationBtn">ðŸ””</button>
            <button class="btn btn-outline-secondary" id="userIconBtn">
                <img src="default-profile.jpg" alt="User" class="rounded-circle" style="width: 40px; height: 40px;">
            </button>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div id="sidebar" class="bg-dark text-white p-3">
    <button id="closeSidebarBtn" class="btn btn-primary" onclick="closeSidebar()"> â˜°</button>
    <h4 class="text-center">Menu</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/user/profile}">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/user/dashboard}">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/task/task}">Add Task</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/task/tasklist}">Task List</a>
        </li>
    </ul>

</div>

<!-- Content Area -->
<div id="content" class="container mt-5">
    <h1 class="mb-4">Dashboard</h1>

    <!-- Statistika i Pregled -->
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">Zadaci po Statusu</div>
                <div class="card-body">
                    <!-- Grafikon zadataka (Placeholder) -->
                    <div id="tasksStatusChart" style="height: 300px; background-color: #f5f5f5;">Grafikon</div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">Najnoviji Zadaci</div>
                <div class="card-body">
                    <!-- Lista najnovijih zadataka (Placeholder) -->
                    <ul class="list-group">
                        <li class="list-group-item">Zadatak 1</li>
                        <li class="list-group-item">Zadatak 2</li>
                        <li class="list-group-item">Zadatak 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

    // Dark Mode Toggle
    document.getElementById("darkModeToggleBtn").addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
    });
</script>
<script>
    function openSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
    }
    function closeSidebar() {
        document.getElementById("sidebar").classList.remove("active");
    }


</script>
</body>
</html>
