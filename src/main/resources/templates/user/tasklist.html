<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Sidebar Toggle Button -->
        <button class="btn btn-primary me-2" onclick="openSidebar()"> â˜°</button>

        <!-- Page Title -->
        <div class="navbar-brand mx-auto">
            <span id="pageTitle">Task List</span>
        </div>

        <!-- Right Side of Navbar -->
        <div class="d-flex">
            <!-- Dark Mode Toggle Button -->
            <button class="btn btn-outline-secondary me-2" id="darkModeToggleBtn">
                ðŸŒ™
            </button>

            <!-- Notification Icon -->
            <button class="btn btn-outline-secondary me-2" id="notificationBtn">
                ðŸ””
            </button>

            <!-- User Icon -->
            <button class="btn btn-outline-secondary" id="userIconBtn">
                <img src="default-profile.jpg" alt="User" class="rounded-circle" style="width: 40px; height: 40px;">
            </button>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div id="sidebar" class="bg-dark text-white p-3">
    <button id="closeSidebarBtn" class="btn btn-primary" onclick="closeSidebar()"> â˜°</button>
    <h4 class="text-center">Menu</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/user/profile}">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/user/dashboard}">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/task/task}">Add Task</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/task/tasklist}">Task List</a>
        </li>
    </ul>
</div>

<div id="content" class="container mt-5">
    <!-- Table for displaying tasks -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${task}">
            <td th:text="${id}"></td>
            <td th:text="${title}"></td>
            <td th:text="${description}"></td>
            <td th:text="${startDate}"></td>
            <td th:text="${endDate}"></td>
            <td th:text="${status}"></td>
            <td>
                <!-- Links for editing and deleting tasks -->
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Dark Mode Toggle
    document.getElementById("darkModeToggleBtn").addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
    });

    // Sidebar Toggle Functions
    function openSidebar() {
        document.getElementById("sidebar").classList.add("active");
    }

    function closeSidebar() {
        document.getElementById("sidebar").classList.remove("active");
    }
</script>
</body>
</html>
